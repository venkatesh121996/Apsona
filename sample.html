<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>
  <div id="app">
    <div id="auth" class="log">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
    <div id="notes-app" style="display: none;">
      <div id="menu">
        <button onclick="createNote()">Create Note</button>
        <input type="text" id="search" placeholder="Search notes" onkeyup="searchNotes()">
        <button onclick="viewArchived()">Archived</button>
        <button onclick="viewTrashed()">Trashed</button>
        <div id="tags-menu">
        </div>
      </div>
      <div id="notes-container">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="sample.js"></script>
</body>
</html>
